<!DOCTYPE html>
<html>
<head>
  <title>Do Too</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <!-- jQuery -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
  <!-- jQuery UI -->
  <script type="text/javascript" src="assets/js/lib/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/lib/jquery-ui.min.css">
</head>
<body>

  <div class="container">
    <h1>Do Too</h1>
    <input type="text" placeholder="What do you need to do today?">
    <div class="lists">
      <ul id="to-do" class="shared-lists">
        <li>To Do</li>
        <li>
          <span>🗑️</span>
          Get 💩 Done (Drag me!)
          <div class="grab-handle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"/></svg>
            </path>
          </div>
        </li>
      </ul>
      <ul id="in-progress" class="shared-lists">
        <li>In Progress</li>
      </ul>
      <ul id="done" class="shared-lists">
        <li>Done</li>
      </ul>
    </div>


  </div>

  <footer class="credit">
    <span class="photo">
      Photo by <a href="https://unsplash.com/photos/b_8eErngWm4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Karsten Würth.</a>
    </span>
    <span class="app">
      Built by <a href="https://mrreubenjones.github.io/">Reuben</a>
    </span>
  </footer>



  <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
